<div class="content" id="weather">
  <div>Időjárás</div>
  <div class="clearfix" id="promo"></div>
  <div>

    <select name="daysOfWeek" id="daysOfWeek">
      <option value="0">Hétfő</option>
      <option value="1">Kedd</option>
      <option value="2">Szerda</option>
      <option value="3">Csütörtök</option>

  </div>
  <div>A mai középhőmérséklet : <span id="tempNum" >..</span> &degC</div>
</div>

<div class="content">
    <h1 class="focim">Hamburger Rendelés</h1>
    <span>Rendelés</span> 
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Kedves Vásárlonk !</strong>A rendeléshez kérjük töltse ki az űrlapot.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="">Mennyiség</label>
        <input id="top-input" type="number" name="amount-input" class="form-control" value="1">
        <small class="form-text text-muted">Minimum 1, Maximum 10 Db</small>
    </div>
    <div class="form-group">
       Fizetendő: <span class="show-amount">0</span> Ft
    </div>
    
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
        <div class="form-group">
            <label for="name">   Név:*</label>
            <input id="name" name="name" type="text" required>
        </div>
        <div>
            <label for="email">Email cím:*</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="adress">Cím:*</label>
            <input id="adress" name="adress" type="text" required>
        </div>
        <div>
            <label for="comment">Megjegyzés:</label>
            <textarea id="comment" name="comment" rows="5"></textarea>
        </div>
    </fieldset>
        <span>Extra feltét:</span>
        <fieldset>
            <legend>Rendelés adatai</legend>
            <div class="form-group">
                <label for="">Feltét</label>
                <select id="topInput"  name="top-input" class="form-control">
                    </select>
            </div>
        <div>
            <input checked id="nothing" name="nothing" type="radio" value="0">
            <label for="nothing">Nem kérek</label>

        </div>
        <div>
            <input id="cheese" name="nothing" type="radio" value="300">
            <label for="cheese">Feltét 1</label>

        </div>
        <div>
            <input id="double-cheese" name="nothing" type="radio" value="600">
            <label for="double-cheese">Feltét 2</label>

        </div>
        <div>
            <input id="double-meat" name="nothing" type="radio" value="1000">
            <label for="double-meat">Feltét 3</label>

        </div>
        <div>
            <input id="double-double" name="nothing" type="radio" value="1400">
            <label for="double-double">Feltét 4</label>

        </div>
        <div>
            <input id="valami-más" name="nothing" type="radio" value="1800">
            <label for="valami-más">Feltét 5</label>
        </div>
    
        <div>
            <label for="sauce">Szósz</label>
            <select id="sauce" name="sauce">
            <option value="0" selected>Szósz 1</option>
            <option value="100">Szósz 2</option> 
        </select>
        <div>
            <label for="quanity">Mennyiség</label>
            <input id="quanity" name="quanity" type="number" min="1" max="10">
        
        </div>
    </fieldset>
        <input type="button" value="Rendelés leadása"><span>1200</span> Ft
        </div>

</div>
</div>
</form>
